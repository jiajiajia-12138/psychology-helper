<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>心理辅导助手</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatBox { margin-top: 20px; }
        .user { color: blue; }
        .ai { color: green; }
    </style>
</head>
<body>
    <h1>心理辅导助手</h1>
    <input type="text" id="userInput" placeholder="请输入你的问题..." size="50"/>
    <button onclick="sendMessage()">发送</button>

    <div id="chatBox"></div>

    <script>
        async function sendMessage() {
            let message = document.getElementById('userInput').value;
            if (!message.trim()) return;
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message})
            });
            const data = await response.json();
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<p class="user"><strong>你:</strong> ${message}</p>`;
            if(data.reply){
                chatBox.innerHTML += `<p class="ai"><strong>AI:</strong> ${data.reply}</p>`;
            } else {
                chatBox.innerHTML += `<p class="ai"><strong>错误:</strong> ${data.error}</p>`;
            }
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
